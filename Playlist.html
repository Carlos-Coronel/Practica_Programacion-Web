<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            margin: 10px;
            padding: 0;
            box-sizing: border-box;
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="playList">

    <script>
        function openFullscreen(idvideo) {
            var elem = document.getElementById(idvideo);
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            }
            if (elem.pause) {
                elem.play();
            }

        }
    </script>


    <h3 class="title-cont"> Galeria de Videos</h3>
    <div class="container">
        <div class="cont-main">
            <div class="video-main">
                <video id="video_1" src="media/videos/y2mate.com_1.mp4" controls muted autoplay></video>
                <h3 class="title-video " style="text-align: center;""> Tutorial React 1 </h3>
            </div>
        </div>

        <div class="cont-list-videos">
                    <div class="video-list">
                        <video id="myvideo1" src="media/videos/y2mate.com_1.mp4" controls></video>
                        <div style="display: flex;">
                            <h3 class="title-video"> 0.1 Tutorial React 1</h3>
                            <button class="boton-styled" onclick="openFullscreen('myvideo1');">Play</button
                                class="boton-styled">
                        </div>
                    </div>
                    <div class="video-list">
                        <video id="myvideo2" src="media/videos/y2mate.com_2.mp4" controls></video>

                                class="boton-styled">
                        </div>

                    </div>

</body>
